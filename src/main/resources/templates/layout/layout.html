<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head th:fragment="head">
		<meta charset="UTF-8" />
		<title th:text="'Spring Boot: MVC + Thymeleaf + Data JPA - ' + ${titulo}"></title>
		<script src="https://cdn.tailwindcss.com"></script>
		<link rel="stylesheet" th:href="@{/css/jquery-ui.min.css}">
		<link rel="stylesheet" th:href="@{/css/jquery-ui.min.css}" />
		<script src="https://code.jquery.com/jquery-3.3.1.min.js"

					<li class="flex">

					<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-6 h-6">
						<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
					</svg>
				</button>
			</div>
		</header>
		<header class="p-4 bg-gray-800 text-gray-100">
			<div class="container flex justify-between h-2.5 mx-auto">
				<a rel="noopener noreferrer" aria-label="Back to homepage" class="flex items-center p-2">
					<img class="w-64 hover:animate-pulse" alt="Ies Castelar logo" />
				</a>
				<ul class="items-stretch hidden space-x-3 md:flex">
					<li class="flex">
						<a rel="noopener noreferrer" class="flex items-center px-4 -mb-1 border-b-2 border-transparent hover:text-violet-500 hover:animate-pulse">Home</a>

					<li class="flex">

					</li>
					<li class="flex">
						<a rel="noopener noreferrer" class="flex items-center px-4 -mb-1 border-b-2 border-transparent hover:text-violet-500 hover:animate-pulse">Zapatos</a>
					</li>
				</ul>
				<button class="flex justify-end p-4 md:hidden">
					<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-6 h-6">
						<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
					</svg>
				</button>
			</div>
		</header>
		<footer class="px-4 py-8 bg-gray-800 text-gray-400 fixed bottom-0 w-full h-10/12">
			<div class="container flex flex-wrap items-center justify-center mx-auto space-y-4 sm:justify-between sm:space-y-0 ">
				<div class="flex flex-row pr-3 space-x-4 sm:space-x-8">
					<div class="flex items-center justify-center flex-shrink-0 w-64 h-12">
						<img th:src="@{/images/spring.png}" alt="Spring logo" class="w-16"/>

				</div>
				<ul class="flex flex-wrap pl-3 space-x-4 sm:space-x-8">

							<button type="button" class="px-8 py-3 font-semibold border rounded border-gray-100 text-gray-100 hover:bg-gray-300 hover:text-gray-700 hover:animate-pulse">PÃ¡gina del centro</button>
